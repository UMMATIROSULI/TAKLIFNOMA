<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrorjon & Ominaxon larning toʻyi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monotype+Corsiva&display=swap');
        body {
            font-family: "Monotype Corsiva", cursive;
            text-align: center;  
            background: url('https://nerminelcin.wordpress.com/wp-content/uploads/2013/05/fon.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        h1 {
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out forwards;
        }
        #countdown {
            font-size: 2.5em;
            margin: 20px 0;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            display: inline-block;
            padding: 15px 25px;
            border-radius: 10px;
            white-space: pre-line;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: fadeIn 3s ease-in-out forwards;
        }
        .info {
            font-size: 1.8em;
            margin: 10px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: fadeIn 3s ease-in-out forwards;
        }
        .flashing-text {
            animation: flashing 1.5s infinite alternate;
        }
        .play-pause-btn {
            width: 50px;
            height: 50px;
            font-size: 18px;
            font-family: "Monotype Corsiva", cursive;
            border-radius: 50%;
            border: 2px solid #9f4f68;
            background-color: #ffcc00;
            color: black;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .play-pause-btn:hover {
            background-color: #e6b800;
        }
        .logo img {
            width: 100px;
            border-radius: 10px;
            animation: flashing 1.5s infinite alternate; /* Мигающий эффект */
        }

        /* Стили для ссылки локации */
        a {
            text-decoration: none;
            color: #fff; /* стандартный цвет */
            transition: color 0.3s;
        }
        a:hover {
            color: #ffcc00; /* желтый цвет при наведении */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes flashing {
            from { color: #ffcc00; }
            to { color: #fff; }
        }
    </style>
</head>
<body>
    <h1>Abrorjon & Ominaxonning toʻyi</h1>
    <p class="info flashing-text" id="countdown-text">To'y boshlanishiga qolgan vaqt:</p>
    <div id="countdown"></div>

    <p class="info"><strong>Sana:</strong> 2025-yil 14-aprel</p>
    <p class="info"><strong>Joy:</strong> <a href="https://yandex.ru/maps/org/31352212585?si=agjc14ekatzahgkdt1v5vpny54" target="_blank">Istiqbol, Toshkent</a></p>
    
    <p class="info"><strong>Aloqa uchun:</strong><br>
        +99899 1006007 ABRORJON<br>
        +99833 3068080 DILOROM<br>
        +99893 5555580 ANVAR<br>
    </p>

    <div class="music-control">
        <audio id="bg-music" loop>
            <source src="https://cdn10.deliciouspeaches.com/get/cuts/04/18/04182096ddfbca7688c64b8d1829c30f/59812627/Muhammad_Al_Muqit_-_Wedding_b128f0d179.mp3" type="audio/mpeg">
            Sizning brauzeringiz audioni qo‘llab-quvvatlamaydi.
        </audio>
        <button class="play-pause-btn" onclick="toggleMusic()">
            <span id="music-icon">▶️</span>
        </button>
    </div>

    <div class="logo">
        <a href="https://yandex.ru/maps/org/31352212585?si=agjc14ekatzahgkdt1v5vpny54" target="_blank">
            <img src="https://mtort.ru/templates/modern/img/icon-yandex-maps-marker.svg" alt="Yandex">
        </a>
    </div>

    <!-- Добавлено слово "Яндекс Карта" -->
    <p class="info"><strong>Яндекс Карта</strong></p>

    <script>
        function updateCountdown() {
            const weddingDate = new Date("April 14, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = weddingDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            if (timeLeft > 0) {
                document.getElementById("countdown").innerHTML = 
                    `${days} kun : ${hours} soat\n${minutes} daqiqa : ${seconds} soniya`;
            } else {
                document.getElementById("countdown-text").innerHTML = "To'y davom etmoqda, shoshiling!";
                document.getElementById("countdown").innerHTML = "";
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        function toggleMusic() {
            let audio = document.getElementById("bg-music");
            let icon = document.getElementById("music-icon");
            if (audio.paused) {
                audio.play().catch(error => console.log("Avtoplay bloklandi."));
                icon.textContent = "⏸️";
            } else {
                audio.pause();
                icon.textContent = "▶️";
            }
        }
    </script>
</body>
</html>
